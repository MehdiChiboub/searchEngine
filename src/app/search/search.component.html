<header>
  <nav class="py-3">
    <div class="container">
      <div class="nav">
          <a class="logo d-flex align-items-center" routerLink="/">
            <h2>Search Engine</h2>
          </a>
          <ul>
            <li class="mr-5"><a routerLink="/" routerLinkActive="color">Home</a></li>
            <li class="mr-5"><a routerLink="/search" routerLinkActive="color">Search</a></li>
          </ul>
      </div>
      </div>
  </nav>
</header>

<section id="search-result" class="my-4">
  <div class="container">
    <div>
      <div class="d-flex justify-content-between align-items-center">
        <input class="form-control mr-4" type="file" id="formFileLg" (change)="readUrl($event)">
        <button class="btn see-more" (click)="onSubmit()">Upload</button>
      </div>
<!--
      <form class="d-flex justify-content-between align-items-center">
        <input type="file" name="file" class="form-control mr-4" />
        <button class="btn see-more" (click)="onSubmit()">Upload</button>
      </form> -->

    </div>
    <div class="row">
      <div class="col-12 my-3">
        <h5>20 Resultats</h5>
      </div>


      <div class="col-md-3 col-lg-4 col-12">
        <div class="img">
          <img src="../../assets/images/hero-img.jpg" alt="">
          <h5>This is the title of the image</h5>
        </div>
      </div>


      <div class="col-md-9 col-lg-8 col-12">
        <div class="row">

          <div class="col-12 col-lg-4" *ngFor="let i of [].constructor(10)">
            <div class="img-card">
              <img src="../../assets/images/hero-img.jpg" alt="">

              <div class="d-flex justify-content-around align-items-center my-3">
                <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-thumbs-down"></i>
              </div>
            </div>
          </div>



        </div>
      </div>

    </div>
  </div>
</section>
